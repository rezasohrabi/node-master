<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
        <title>Sky Chat Room</title>
        <style>
            .messages {
                min-height: 400px;
                max-height: 500px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <section class="row mt-5">
                <div class="col-sm-3 bg-secondary">
                    <ul class="text-white">
                        <li class="">jack</li>
                        <li class="">david</li>
                    </ul>
                </div>
                <div class="col-sm-9 px-0">
                    <header class="bg-primary p-2 d-flex justify-content-between align-items-center">
                        <h4 class="text-white">Javascript Room</h4>
                        <button class="btn btn-outline-light">LEAVE</button>
                    </header>
                    <main class="messages col-12 mt-4"></main>
                    <footer class="col-12">
                        <form class="send-message-form d-flex justify-content-between">
                            <input 
                            id="message"
                            class="message-input form-control"
                            placeholder="Enter Message"
                            name="message"
                            type="text"
                            />
                            <button class="send-btn btn btn-primary">Send</button>
                        </form>
                    </footer>
                </div>
            </section>
        </main>
        
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
    crossorigin="anonymous"></script>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    </body>
</html>
